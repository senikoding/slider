<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="slider-container">
        <div class="show-slide">
            <div class="slide">
                <img src="images/pict1.jpg" alt="">
            </div>
            <div class="slide">
                <img src="images/pict2.jpg" alt="">
            </div>
            <div class="slide">
                <img src="images/pict3.jpg" alt="">
            </div>
        </div>
        <a onclick="prefSlide()" >Prev</a>
        <a onclick="nextSlide()" >Next</a>
    </div>


    <script src="script.js"></script>
</body>
</html>
